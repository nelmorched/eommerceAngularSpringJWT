<div class="container mt-5">
    <div class="row">
      
      
      <div class="col-6">
        <i  *ngIf="valid" class="text text-center" style="color:blue;" > {{message}}</i>

          <table mat-table [dataSource]="category" class="mat-elevation-z8" >
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id_cat}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="CATEGORY NAME">
                <th mat-header-cell *matHeaderCellDef> CATEGORY NAME </th>
                <td mat-cell *matCellDef="let element">{{element.name | uppercase}} </td>
              </ng-container>
              <ng-container matColumnDef="ACTION">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element"> 
                   <button  class="btn btn-primary" style="margin-right: 2px;" (click)="updateCat(element.id_cat)">
                    Update
                   </button>  
                   <button class="btn btn-danger" (click)="deleteCat(element.id_cat)" >
                    Delete
                    </button>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
      <div class="col-6">
       
        <h3>ADD NEW CATEGORY </h3> 
        
       
        <form (ngSubmit)="saveCategory()">
          <i  *ngIf="!valid" class="text text-center" style="color: red;" > {{message}}</i>
          
         <mat-form-field appearance="outline" class="w-100">
             <mat-label>Put Category name here</mat-label>
             <input 
             [(ngModel)] =  "cat.name" 
             name="name"
             id="name"
             matInput placeholder="Put Category name here">
             <mat-icon matSuffix>category</mat-icon>
           </mat-form-field>

             
           <div align="center">
            <button  type="submit" mat-raised-button color="primary">Save Category</button>

           </div>
        </form> 
      </div>
    </div>
